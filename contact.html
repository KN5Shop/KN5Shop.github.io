<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - KN5 Shop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando ícone do WhatsApp -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml">
    <style>
        /* CSS para garantir que o cabeçalho e o rodapé sejam consistentes com a página inicial */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto para a página */
            color: #fff; /* Texto branco */
        }

        header {
            background-color: #222; /* Cor de fundo escura para o cabeçalho */
            padding: 15px 0; /* Padding ajustado */
            color: #fff; /* Texto branco no cabeçalho */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra sutil */
            position: fixed; /* Cabeçalho fixo no topo */
            width: 100%; /* Largura completa */
            top: 0; /* Fica no topo da página */
            left: 0; /* Alinhado à esquerda */
            z-index: 1000; /* Colocado acima do restante do conteúdo */
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        header h1 {
            color: #fff; /* Cor branca para o logo KN5 SHOP */
            font-size: 1.8em; /* Tamanho da fonte aumentado */
            text-transform: uppercase; /* Deixa o texto em maiúsculas */
            letter-spacing: 2px; /* Espaçamento entre as letras */
            margin: 0;
        }

        nav a {
            color: #fff; /* Texto branco nos links */
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover {
            color: #d4af37; /* Cor dourada no hover */
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #d4af37; /* Cor dourada para o sublinhado */
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease; /* Transição suave para o sublinhado */
        }

        nav a:hover::after {
            width: 100%; /* Efeito de sublinhado dourado no hover */
        }

        footer {
            background-color: #222; /* Cor de fundo escura para o rodapé */
            padding: 10px 0;
            color: #fff; /* Texto branco no rodapé */
            text-align: center;
        }

        footer a {
            color: #d4af37; /* Links dourados no rodapé */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .contact {
            padding: 80px 20px 20px; /* Adicionado padding superior para acomodar o cabeçalho fixo */
            background-color: #000; /* Fundo preto para a seção de contato */
            max-width: 800px;
            margin: auto;
        }

        .contact h2 {
            color: #d4af37; /* Cor dourada para o título "Contato" */
            text-align: center; /* Alinha o título ao centro */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }

        .contact h3 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Cor branca para o subtítulo */
        }

        .whatsapp-contact {
            margin-top: 20px;
            text-align: center;
        }

        .whatsapp-contact a {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #25D366; /* Cor de fundo do botão do WhatsApp */
            color: #fff; /* Texto branco */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Animações suaves */
        }

        .whatsapp-contact a:hover {
            background-color: #128C7E; /* Tom mais escuro de verde no hover */
            transform: scale(1.05); /* Efeito de zoom no hover */
        }

        .whatsapp-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .whatsapp-contact p {
            margin: 0;
            color: #fff; /* Cor branca para o texto do WhatsApp */
            font-size: 1.2em; /* Tamanho da fonte maior para destaque */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 SHOP</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Sobre Nós</a>
                <a href="products.html">Produtos</a>
                <a href="produtos-fisicos.html">Produtos Físicos</a>
                <a href="https://kn5shop.github.io/KN5SeguidoresPainel/" target="_blank">Painel</a> <!-- Aba Painel adicionada aqui -->
                <a href="contact.html">Contato</a>
                <a href="support.html">Suporte</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contato</h2>
            <h3>Estamos aqui para ajudar! Clique abaixo para entrar em contato via WhatsApp.</h3>
            <div class="whatsapp-contact">
                <a href="https://w.app/KN5Shop" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Ícone do WhatsApp" class="whatsapp-icon">
                    <p>Conversar pelo WhatsApp</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 KN5 Shop | Todos os direitos reservados.</p>
        <p><a href="privacy-policy.html">Política de Privacidade</a> | <a href="terms.html">Termos de Serviço</a></p>
    </footer>
    <!-- Adicionando o player de áudio com reprodução automática -->
    <audio autoplay loop>
        <source src="music/music1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
