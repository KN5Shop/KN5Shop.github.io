<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - KN5 Shop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando ícone do WhatsApp -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml">
    <style>
        /* CSS para garantir que o cabeçalho e o rodapé sejam consistentes com a página inicial */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto para a página */
            color: #fff; /* Texto branco */
        }

        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            padding: 10px 0;
            color: #fff; /* Texto branco no cabeçalho */
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        nav a {
            color: #fff; /* Texto branco nos links */
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333; /* Cor de fundo do rodapé */
            padding: 10px 0;
            color: #fff; /* Texto branco no rodapé */
            text-align: center;
        }

        footer a {
            color: #d4af37; /* Links dourados no rodapé */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .contact {
            padding: 20px;
            background: #000; /* Fundo preto para a seção de contato */
        }

        .contact h2 {
            color: #d4af37; /* Cor dourada para o título "Contato" */
            text-align: center; /* Alinha o título ao centro */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }

        .contact h3 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Cor branca para o subtítulo */
        }

        .whatsapp-contact {
            margin-top: 20px;
            text-align: center;
        }

        .whatsapp-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }

        .whatsapp-contact p {
            display: inline;
            margin-left: 10px;
            color: #fff; /* Cor branca para o texto do WhatsApp */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 Shop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Sobre Nós</a>
                <a href="products.html">Produtos</a>
                <a href="contact.html">Contato</a>
                <a href="support.html">Suporte</a> <!-- Adicionando a aba Suporte -->
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contato</h2>
            <h3>Clique abaixo para entrar em contato via WhatsApp</h3>
            <div class="whatsapp-contact">
                <a href="https://w.app/KN5Shop" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
                    <p>Conversar pelo WhatsApp</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 KN5 Shop | Todos os direitos reservados.</p>
        <p><a href="privacy-policy.html">Política de Privacidade</a> | <a href="terms.html">Termos de Serviço</a></p>
    </footer>
    <!-- Adicionando o player de áudio com reprodução automática -->
    <audio autoplay loop>
        <source src="music/music1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
