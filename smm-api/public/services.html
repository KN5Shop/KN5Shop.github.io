<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Serviços - KN5 Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciar Serviços</h1>
    </header>
    <nav>
        <a href="/admin">Dashboard</a>
        <a href="/admin/users">Gerenciar Usuários</a>
        <a href="/admin/services">Gerenciar Serviços</a>
        <a href="/admin/orders">Gerenciar Pedidos</a>
        <a href="/admin/notifications">Gerenciar Notificações</a>
        <a href="/logout">Sair</a>
    </nav>
    <div class="main-content">
        <div class="card">
            <h2>Serviços Disponíveis</h2>
            <table id="services-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Serviço</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Serviços serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        &copy; 2024 KN5 Shop. Todos os direitos reservados.
    </footer>

    <script>
        // Exemplo de carregamento de dados com JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/services')
                .then(response => response.json())
                .then(services => {
                    const servicesTableBody = document.querySelector('#services-table tbody');
                    services.forEach(service => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${service.id}</td>
                            <td>${service.name}</td>
                            <td>${service.description}</td>
                            <td>${service.price}</td>
                        `;
                        servicesTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erro ao carregar serviços:', error));
        });
    </script>
</body>
</html>
