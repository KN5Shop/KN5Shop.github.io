<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - KN5 Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adicione seu CSS diretamente aqui ou em um arquivo externo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            width: 250px;
            background: #444;
            color: #fff;
            padding: 15px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: auto;
        }
        nav a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        nav a:hover {
            background: #555;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Administração - KN5 Shop</h1>
    </header>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/admin.html">Pedidos</a>
        <a href="/logout">Sair</a>
    </nav>
    <div class="main-content">
        <div class="card">
            <h2>Bem-vindo ao Painel de Administração</h2>
            <p>Aqui você pode gerenciar todos os aspectos do seu serviço.</p>
        </div>
        <div class="card">
            <h2>Notificações Recentes</h2>
            <ul id="notification-list">
                <!-- As notificações serão carregadas aqui -->
            </ul>
        </div>
        <div class="card">
            <h2>Últimos Pedidos</h2>
            <table id="orders-table" border="1" width="100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Serviço</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        &copy; 2024 KN5 Shop. Todos os direitos reservados.
    </footer>

    <!-- Adicione seus scripts aqui -->
    <script>
        // Exemplo de carregamento de dados com JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar pedidos
            fetch('/api/orders')
                .then(response => response.json())
                .then(orders => {
                    const ordersTableBody = document.querySelector('#orders-table tbody');
                    orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.date}</td>
                            <td>${order.customer}</td>
                            <td>${order.service}</td>
                            <td>${order.status}</td>
                        `;
                        ordersTableBody.appendChild(row);
                    });
                });
        });
    </script>
</body>
</html>
