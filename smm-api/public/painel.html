<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN5 SHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 SHOP</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#servicos">Servi√ßos</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#suporte">Suporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro">
            <div class="container">
                <h2>Bem-vindo ao KN5 Shop</h2>
                <p>Seu painel de servi√ßos de marketing de m√≠dia social.</p>
            </div>
        </section>

        <section id="contato">
            <div class="container">
                <h2>Entre em Contato</h2>
                <form id="contact-form">
                    <label for="name">Primeiro Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="service">Escolha o Servi√ßo:</label>
                    <select id="service" name="service" required>
                        <!-- Lista de servi√ßos -->
                        <option value="" disabled selected>Selecione um servi√ßo</option>
                        <option value="500 seguidores mundiais">üåç 500 seguidores mundiais - R$5.00</option>
                        <!-- Outros servi√ßos aqui -->
                    </select>
                    
                    <button type="submit">Enviar Pedido</button>
                </form>
            </div>
        </section>

        <!-- Resto do conte√∫do da p√°gina -->
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;

            fetch('http://localhost:10000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, service })
            })
            .then(response => response.json())
            .then(data => {
                // Optional: Handle successful submission
                alert('Pedido enviado com sucesso!');
                window.location.href = 'http://localhost:10000/admin.html';
            })
            .catch(error => console.error('Erro ao enviar pedido:', error));
        });
    </script>
</body>
</html>
