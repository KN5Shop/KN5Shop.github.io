<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KN5 Shop - Loja online de serviços para otimizar seu perfil digital. Produtos que aumentam seguidores, curtidas e visualizações.">
    <meta name="keywords" content="seguidores, curtidas, visualizações, mídia social, KN5 Shop">
    <title>KN5 Shop - Aumente seu Alcance Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS para animações sutis e otimizações */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden; /* Evita rolagem horizontal */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            padding: 15px 0;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        h1 {
            font-size: 1.8em;
            text-transform: uppercase;
            color: #fff;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover {
            color: #d4af37;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #d4af37;
            left: 0;
            bottom: 0;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            margin-top: 100px;
            position: relative;
            background: url('images/banner.jpg') no-repeat center center;
            background-size: cover;
            height: 8em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding-top: 10px;
            z-index: 1;
        }

        .hero h2 {
            margin: 0;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #d4af37;
        }

        .products {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            padding: 20px;
            background: #000;
        }

        .products h2 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-info {
            text-align: center;
            margin-bottom: 20px;
            color: #d4af37;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #d4af37;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .product img:hover {
            opacity: 0.8;
        }

        .product h3 {
            margin: 10px 0;
            color: #fff;
        }

        .product p {
            color: #d4af37;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #b59427;
            box-shadow: 0 0 10px #d4af37;
        }

        footer {
            z-index: 1;
            position: relative;
            background-color: #333;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 SHOP</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Sobre Nós</a>
                <a href="products.html">Produtos</a>
                <a href="panel.html">Painel</a> <!-- Nova aba adicionada aqui -->
                <a href="contact.html">Contato</a>
                <a href="support.html">Suporte</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Bem-vindo à KN5 Shop</h2>
        </section>
        <section class="products">
            <h2>Produtos em Destaque</h2>
            <p class="product-info">Clique nas imagens abaixo para obter uma descrição detalhada de cada produto.</p>
            <div class="product-grid">
                <!-- Produtos já existentes aqui -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 KN5 Shop | Todos os direitos reservados.</p>
        <p><a href="privacy-policy.html">Política de Privacidade</a> | <a href="terms.html">Termos de Serviço</a></p>
    </footer>
    <audio autoplay loop>
        <source src="music/music1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
