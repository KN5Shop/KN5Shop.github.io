<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KN5 Shop</title>
    <meta name="description" content="Página de checkout da KN5 Shop. Finalize sua compra de forma rápida e segura.">
    <meta name="keywords" content="Checkout, KN5 Shop, Compra, Finalizar Compra">
    <link rel="stylesheet" href="product-page.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            padding: 15px 0;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        header h1 {
            color: #fff;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover {
            color: #d4af37;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #d4af37;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .checkout-page {
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 80px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .checkout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkout-header {
            border-bottom: 2px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .checkout-info {
            width: 100%;
        }

        .checkout-info h3 {
            color: #333;
            font-size: 1.5em;
            margin: 0;
        }

        .checkout-info .section {
            margin-bottom: 20px;
        }

        .checkout-info .section label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .checkout-info .section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-column-left,
        .form-column-right {
            flex: 1;
            min-width: 300px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: block;
            width: 100%;
        }

        .btn:hover {
            background-color: #b59427;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: #222;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 SHOP</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Sobre Nós</a>
                <a href="products.html">Produtos</a>
                <a href="produtos-fisicos.html">Produtos Físicos</a>
                <a href="https://kn5shop.github.io/KN5SeguidoresPainel/" target="_blank">Painel</a>
                <a href="contact.html">Contato</a>
                <a href="support.html">Suporte</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="checkout-page">
            <div class="checkout-container">
                <div class="checkout-header">
                    <h3>Finalizar Compra</h3>
                </div>
                <div class="checkout-info">
                    <form id="checkoutForm" action="/submit-form" method="POST">
                        <div class="form-row">
                            <div class="form-column-left">
                                <div class="section">
                                    <label for="name">Nome Completo:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="section">
                                    <label for="address">Endereço:</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                <div class="section">
                                    <label for="city">Cidade:</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="section">
                                    <label for="phone">Telefone:</label>
                                    <input type="text" id="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="form-column-right">
                                <div class="section">
                                    <label for="state">Estado:</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                                <div class="section">
                                    <label for="zip">CEP:</label>
                                    <input type="text" id="zip" name="zip" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Finalizar Compra</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KN5 Shop. Todos os direitos reservados.</p>
        <a href="privacy.html">Política de Privacidade</a> | <a href="terms.html">Termos de Serviço</a>
    </footer>
</body>
</html>
