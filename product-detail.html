<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - KN5 Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-detail {
            padding: 20px;
            background-color: #000; /* Fundo preto para a seção de detalhes */
            color: #fff; /* Texto branco */
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-info img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }

        .product-info .info {
            max-width: 600px;
        }

        .product-info h3 {
            color: #d4af37; /* Texto dourado para o nome do produto */
        }

        .btn {
            padding: 10px 20px;
            background-color: #d4af37; /* Fundo dourado para o botão */
            color: #000; /* Texto preto no botão */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove o sublinhado padrão dos links */
            display: inline-block;
        }

        .btn:hover {
            background-color: #b59427; /* Tom mais escuro de dourado no hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 Shop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Sobre Nós</a>
                <a href="products.html">Produtos</a>
                <a href="contact.html">Contato</a>
                <a href="cart.html" class="cart-icon">🛒</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="product-detail">
            <h2>Detalhes do Produto</h2>
            <div class="product-info">
                <img id="product-image" src="" alt="Produto">
                <div class="info">
                    <h3 id="product-name">Nome do Produto</h3>
                    <p id="product-description">Descrição detalhada do produto.</p>
                    <!-- Apenas o botão para entrar em contato -->
                    <a href="contact.html" class="btn">Entre em Contato</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 KN5 Shop | Todos os direitos reservados.</p>
        <p><a href="privacy-policy.html">Política de Privacidade</a> | <a href="terms.html">Termos de Serviço</a></p>
    </footer>
    <script>
        // Função para obter parâmetros da URL
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const [key, value] = param.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        // Função para carregar os detalhes do produto
        function loadProductDetails() {
            const params = getQueryParams();
            const productId = params.id; // Supondo que o ID do produto seja passado como parâmetro na URL

            // Dados fictícios dos produtos
            const products = {
                1: {
                    name: "Produto 1",
                    description: "Descrição detalhada do Produto 1.",
                    image: "images/product1.jpg"
                },
                2: {
                    name: "Produto 2",
                    description: "Descrição detalhada do Produto 2.",
                    image: "images/product2.jpg"
                },
                3: {
                    name: "Produto 3",
                    description: "Descrição detalhada do Produto 3.",
                    image: "images/product3.jpg"
                },
                4: {
                    name: "Produto 4",
                    description: "Descrição detalhada do Produto 4.",
                    image: "images/product4.jpg"
                }
            };

            if (products[productId]) {
                const product = products[productId];
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-description').textContent = product.description;
                // Remover a linha de preço
                document.getElementById('product-price')?.remove();
            } else {
                document.querySelector('.product-info').innerHTML = '<p>Produto não encontrado.</p>';
            }
        }

        // Carregar os detalhes do produto ao carregar a página
        window.onload = loadProductDetails;
    </script>
</body>
</html>
