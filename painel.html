<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de SMM</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 10px; text-align: center; }
    nav { text-align: center; margin: 20px 0; }
    nav a { margin: 0 15px; text-decoration: none; color: #f2f2f2; }
    nav a:hover { text-decoration: underline; }
    .container { width: 80%; margin: auto; }
    #chart-container { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Painel de SMM</h1>
    <nav>
      <a href="index.html">Página Principal</a>
      <a href="painel.html">Painel de SMM</a>
    </nav>
  </header>
  <div class="container">
    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        // Substitua pelo URL real da API e parâmetros necessários
        const response = await fetch('https://www.wassmm.online/api/v2/your-endpoint', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Adicione o token de autenticação, se necessário
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        console.log('API Data:', data); // Adicione este log para depuração

        // Verifique o formato dos dados retornados pela API
        const labels = data.labels || []; // Ajuste conforme o formato real dos dados
        const followers = data.followers || []; // Ajuste conforme o formato real dos dados

        // Processar dados para o gráfico
        const chartData = {
          labels: labels,
          datasets: [
            {
              label: 'Followers',
              data: followers,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
            }
          ]
        };

        // Criar o gráfico
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: chartData,
          options: {
            scales: {
              x: { beginAtZero: true },
              y: { beginAtZero: true }
            }
          }
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
