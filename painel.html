<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel SMM</title>
    <link rel="stylesheet" href="painel.css">
</head>
<body>
    <header>
        <h1>KN5 SMM Dashboard</h1>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#services">Serviços</a>
            <a href="#orders">Pedidos</a>
            <a href="#support">Suporte</a>
            <a href="#settings">Configurações</a>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="metrics">
                <!-- Widgets e gráficos do dashboard -->
            </div>
        </section>
        <section id="services">
            <h2>Serviços</h2>
            <div id="service-list">
                <!-- Listagem de serviços com preços e opções de compra -->
            </div>
        </section>
        <section id="orders">
            <h2>Pedidos</h2>
            <div id="order-history">
                <!-- Histórico de pedidos -->
            </div>
        </section>
        <section id="support">
            <h2>Suporte</h2>
            <form id="support-form">
                <label for="support-message">Sua mensagem:</label>
                <textarea id="support-message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="settings">
            <h2>Configurações</h2>
            <form id="settings-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Salvar Configurações</button>
            </form>
        </section>
    </main>
    <script src="painel.js"></script>
</body>
</html>
