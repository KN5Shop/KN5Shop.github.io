<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN5 SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Função para armazenar dados no localStorage ao enviar o formulário
        function storeFormData(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;

            // Armazena os dados no localStorage
            const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
            submissions.push({ name, service, date: new Date() });
            localStorage.setItem('submissions', JSON.stringify(submissions));

            // Redireciona para a página de administração
            window.location.href = 'http://localhost:10000/admin.html';
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>KN5 SHOP</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#suporte">Suporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro">
            <div class="container">
                <h2>Bem-vindo ao KN5 Shop</h2>
                <p>Seu painel de serviços de marketing de mídia social.</p>
            </div>
        </section>

        <section id="contato">
            <div class="container">
                <h2>Entre em Contato</h2>
                <form id="contact-form" onsubmit="storeFormData(event)">
                    <label for="name">Primeiro Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="service">Escolha o Serviço:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Selecione um serviço</option>
                        <option value="500 seguidores mundiais">🌍 500 seguidores mundiais - R$5.00</option>
                        <option value="1000 seguidores mundiais">🌍 1000 seguidores mundiais - R$10.00</option>
                        <option value="1500 seguidores mundiais">🌍 1500 seguidores mundiais - R$15.00</option>
                        <option value="2000 seguidores mundiais">🌍 2000 seguidores mundiais - R$20.00</option>
                        <option value="2500 seguidores mundiais">🌍 2500 seguidores mundiais - R$25.00</option>
                        <option value="500 seguidores brasileiros">🇧🇷 500 seguidores brasileiros - R$12.00</option>
                        <option value="1000 seguidores brasileiros">🇧🇷 1000 seguidores brasileiros - R$24.00</option>
                        <option value="1500 seguidores brasileiros">🇧🇷 1500 seguidores brasileiros - R$34.00</option>
                        <option value="2000 seguidores brasileiros">🇧🇷 2000 seguidores brasileiros - R$46.00</option>
                        <option value="500 visualizações mundiais">🌍 500 visualizações mundiais - R$0.50</option>
                        <option value="1000 visualizações mundiais">🌍 1000 visualizações mundiais - R$1.00</option>
                        <option value="1500 visualizações mundiais">🌍 1500 visualizações mundiais - R$1.50</option>
                        <option value="2000 visualizações mundiais">🌍 2000 visualizações mundiais - R$2.00</option>
                        <option value="2500 visualizações mundiais">🌍 2500 visualizações mundiais - R$2.50</option>
                        <option value="500 visualizações brasileiras">🇧🇷 500 visualizações brasileiras - R$1.00</option>
                        <option value="1000 visualizações brasileiras">🇧🇷 1000 visualizações brasileiras - R$2.00</option>
                        <option value="1500 visualizações brasileiras">🇧🇷 1500 visualizações brasileiras - R$3.00</option>
                        <option value="2000 visualizações brasileiras">🇧🇷 2000 visualizações brasileiras - R$4.00</option>
                        <option value="500 curtidas mundiais">🌍 500 curtidas mundiais - R$1.50</option>
                        <option value="1000 curtidas mundiais">🌍 1000 curtidas mundiais - R$3.00</option>
                        <option value="1500 curtidas mundiais">🌍 1500 curtidas mundiais - R$4.50</option>
                        <option value="2000 curtidas mundiais">🌍 2000 curtidas mundiais - R$6.00</option>
                        <option value="2500 curtidas mundiais">🌍 2500 curtidas mundiais - R$7.50</option>
                        <option value="500 curtidas brasileiras">🇧🇷 500 curtidas brasileiras - R$3.50</option>
                        <option value="1000 curtidas brasileiras">🇧🇷 1000 curtidas brasileiras - R$7.00</option>
                        <option value="1500 curtidas brasileiras">🇧🇷 1500 curtidas brasileiras - R$10.50</option>
                        <option value="2000 curtidas brasileiras">🇧🇷 2000 curtidas brasileiras - R$14.00</option>
                    </select>
                    
                    <button type="submit">Enviar Pedido</button>
                </form>
            </div>
        </section>

        <!-- Resto do conteúdo da página -->
    </main>
</body>
</html>
